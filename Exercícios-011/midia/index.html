<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midía Áudio</title>
</head>
<body>
    <h1>Colocando áudio no meu site</h1>
    <p>Reproduzindo áudio em HTML 5</p>
    <audio src="my brother.mp3.mp3"controls autoplay></audio>
    <br>
    <audio src="my brother.mp3.mp3"controls autoplay> </audio>
    <br>
<audio preload="metadata"autoplay controls loop>
    <source src="my brother.mp3.mp3" type="audio/mpeg">
    <source src="my brother.ogg" type="audio/ogg">
    <source src="guanacast.wav" type="audio/wav">
    <br>
<p>Infizmente o seu navegador não consegue reproduzir áudio</p>
<a href="guanacast-mp3.mp3">Clica aqui para baixar o arquivo mp3</a>
</audio>
</body>
</html>
