<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário 04</title>
     
</head>
<body>
     <h1>Formulário 04</h1>
     <fieldset>
          <legend>Dados pessoais</legend>
          <form action="cadastro.javascript.html" method="get" autocomplete="on">
                <p>
          
                               <label for="inome">Nome:</label>
                               <input type="text" name="nome" id="inome" minlength="5" maxlength="18"   autocomplete="nome"   placeholder="Nome" required>
                </p>
                <p>
                    <label for="iemail">E-email</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail" required>
                </p>
                <p>
          
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="itel" placeholder="(xxx)xxxxxxxxx" autocomplete="telefone" pattern="^\(\d{3}\)\d{3,3,3}\d$" maxlength="9" minlength="9" required >
                </p>
     </feildset>

               <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
               </p>






     </form>
</body>
</html>
