<!DOCTYPE html>
<html lang="br-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Links</title>
     <style>
body{
     font-family: Georgia, 'Times New Roman', Times, serif;
     background-color: #09dfa9ea;

}
a{
     color: #e28205f4;
     text-decoration:none;
}
a:visited {
     color: #ff0000;
}
a:hover{
     color: #000000;
     text-decoration: underline;
}
a:active{
     color: #0000ff;
}
a::after{
     content: '[link]';
     color: #020303;
     text-decoration: none;
     font-weight:normal;

}

     </style>
</head>
<body>
     <h1>Presonalizando Links</h1>

</html>
