<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mesclagem de Tabelas</title>
     <style>
          body{
               font-family: Georgia, 'Times New Roman', Times, serif;
               background-color: darkgray;
          }
          table{
               border-collapse: collapse;
               width: 300px;
          }
          td{
               border: 1px solid blue;
               padding: 10px;
               text-align: center;
          }
     </style>
</head>
<body>
          <h1>Mesclagem de Tabelas</h1>
          <table>
     <tr>
          <td>A</td>
          <td colspan="2">B</td>
         
     </tr>
     <tr>
          <td colspan="2">D</td>
         
          <td rowspan="3">F</td>
     </tr>
     <tr>
          <td>G</td>
          <td rowspan="2">H</td>
          
     </tr>
     <tr>
          
          <td>K</td>
          
     </tr>

          </table>
     </body>
     </html>
