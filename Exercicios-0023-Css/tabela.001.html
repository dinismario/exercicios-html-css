<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tabelas</title>
     <style>
     body{
          font-family: Georgia, 'Times New Roman', Times, serif;
     }
     table{
          width: 500px;
          border-collapse: collapse;
     }
     td{
          border: 2px solid #e30303;
          padding: 10px;
     }
     tr.linha{
          background-color: darkgreen;
     }
     td.dado{
          background-color: blue;
     }
     td.preto{
          background-color:aquamarine;
     }
     </style>
</head>
<body>
     <h1>Primeira Tabela</h1>
     <table>
          <tr class="linha">
               <td >A1</td>
               <td>B1</td>
               <td>C1</td>
          </tr>
          <tr>
               <td>A2</td>
               <td>B2</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A3</td>
               <td>B3</td>
               <td>C3</td>
          </tr>
          <tr>
               <td class="dado">A4</td>
               <td>B4</td>
               <td class="dado">C4</td>
          </tr>
          <tr>
               <td class="preto">A5</td>
               <td>B5</td>
               <td class="preto">C5</td>

          
     </table>
</body>
</html>
