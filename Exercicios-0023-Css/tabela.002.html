<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Segunda Tabela</title>
    <style>
     body{
          font-family: Georgia, 'Times New Roman', Times, serif;
     }
     table{
          width: 300px ;
          height: 300px;
          border-collapse: collapse;
     }
     td{
          border: 2px solid blue;
          padding: 10px;
          text-align: center;
          vertical-align: middle;
     }
     .numero{
          text-align: right;
     }
    </style>
</head>
<body>
     <table>
          <tr>
               <td class="numero">A1</td>
               <td>B2</td>
               <td>C3</td>
          </tr>
          <tr>
               <td>A2</td>
               <td>B2</td>
               <td>C2</td>
          </tr>
          <tr>
               <td class="numero">A3</td>
               <td>B3</td>
               <td>C3</td>
          </tr>
     </table>
</body>
</html>
